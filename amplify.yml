version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - env | grep -e BEDROCK_API_KEY >> .env.production
        - env | grep -e BEDROCK_REGION >> .env.production
        - env | grep -e BEDROCK_INFERENCE_PROFILE_ARN >> .env.production
    build:
      commands:
        - npm run test -- --run
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
